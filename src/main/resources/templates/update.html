<!DOCTYPE html>
<html>
<title>update page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

 
<style>
  
body{

background-image: url('https://wallpaperaccess.com/full/3289467.jpg');
background-size: cover;
  
}

#as button {
    margin-bottom: 10px;
}

#nav1{

  background-color: aquamarine;
}

#secnav a{
  
  text-decoration: none;
  padding: 10px;
  display: inline-block;
}





</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="https://iconarchive.com/download/i60690/double-j-design/origami-colored-pencil/red-home.ico" width="30" height="30" alt="">
</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
       
       
      </ul>
      
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>

               <a href="/logout">  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button></a>
        
      
    </div>
  </nav>


  <div class="container">
    <div class="row">  
      <div class="col" id="nav1"><nav id="secnav">
        
          <a href="#"><i class="material-icons">settings</i></a>
          <a href="#"><i class="material-icons">menu</i></a>
        
      </nav>
</div>
    </div>
    <div class="row">
      <div class="col-2 col-md-3" id="as">
      <a href="/home/postpage"> <button type="button" class="btn btn-primary btn-lg">Submit Form </button></a>
<br>
<a href=""><button type="button" class="btn btn-primary btn-lg">Information</button></a>
<br>
<a href="/home"><button type="button" class="btn btn-primary btn-lg">Submitted </button></a>

</div>
<div class="col-12 col-md-9"><form th:action="@{/home/update/{id}(id=${app.id})}" th:object = "${app}" method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter name" name="name" field = "*{name}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" 
field = "*{address}" >
  </div>
  <div class="form-group">
    <label for="inputAddress2">Job Position</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter job position" name="position" 
field = "*{position}">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
   
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

    </div>
  </div>
</body>
  

</html>
