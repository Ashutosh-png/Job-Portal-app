<!DOCTYPE html>
<html>
<title>home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">

<style>
  
body{

background-image: url('https://wallpaperaccess.com/full/3289467.jpg');
background-size: cover;
  
}

 

#as button {
    margin-bottom: 10px;
}

#nav1{

  background-color: aquamarine;
}

#secnav a{
  
  text-decoration: none;
  padding: 10px;
  display: inline-block;
}





</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="https://iconarchive.com/download/i60690/double-j-design/origami-colored-pencil/red-home.ico" width="30" height="30" alt="">
</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
       
       
      </ul>
      
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>

       <a href="/logout">  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button></a>
      
    </div>
  </nav>


  <div class="container">
    <div class="row">  
      <div class="col" id="nav1"><nav id="secnav">
        
          <a href="#"><i class="material-icons">settings</i></a>
          <a href="#"><i class="material-icons">menu</i></a>
        
      </nav>
</div>
    </div>
    <div class="row">
      <div class="col-2 col-md-3" id="as">
      <a href="/home/postpage"> <button type="button" class="btn btn-primary btn-lg">Submit Form  </button></a>
<br>
<a href=""><button type="button" class="btn btn-primary btn-lg">Information</button></a>
<br>
<button type="button" class="btn btn-primary btn-lg">Submitted  </button>
</div>
<div class="col-12 col-md-9"><table class="table table-light">
  <thead>
    <tr>
      <td><i class="material-icons">contact_mail</i> Name</td>
      <td><i class="material-icons">drive_file_rename_outline</i> Address</td>
      <td><i class="material-icons">person_search</i> position</td>

    </tr>
  </thead><tbody>
  
    <tr th:each="app : ${app}">
      <td th:text="${app.name}">Name</td>
      <td th:text="${app.address}">Content</td>
      <td th:text="${app.position}">Content</td>
  
      <td><a th:href="@{/home/{id}(id=${app.id})}"><i class="material-icons">delete</i></a></td>
      <td><a th:href="@{/home/up/{id}(id=${app.id})}"><i class="material-icons">update</i></a></td>
  
  
  
    </tr>
    </table>
</div>

    </div>
  </div>
